<div *ngIf="!(cardsVisible$ | async)">
  <h1 style="text-align: center;">Update user</h1>
  <div class="grid-container">
    <h2 class="title">Search</h2>
    <form class="form" [formGroup]="searchUserForm">
      <mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input (blur)="saveFirstNameSearch($event.target.value)" matInput placeholder="I.E: Rodrigo" formControlName="firstNameSearch">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Last name</mat-label>
        <input (blur)="saveLastNameSearch($event.target.value)" matInput placeholder="I.E Ramirez" formControlName="lastNameSearch">
      </mat-form-field>
    </form>
    <button class="button" mat-raised-button color="primary" (click)="searchUser()">Search</button>
  </div>
  <get-user></get-user>
</div>
