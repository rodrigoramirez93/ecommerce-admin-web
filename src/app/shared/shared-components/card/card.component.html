<div (click)="onClickCard($event)">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{titleText}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{contentText}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="redirectRoute">{{buttonText}}</button>
    </mat-card-actions>
  </mat-card>
</div>
