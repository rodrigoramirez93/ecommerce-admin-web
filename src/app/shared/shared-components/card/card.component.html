<mat-card 
    *ngIf="(cardsVisible$ | async)" 
    class="card" 
    [routerLink]="redirectRoute" 
    (click)="onClickCard()">
  <mat-card-header>
    <mat-card-title>{{titleText}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{contentText}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>{{buttonText}}</button>
  </mat-card-actions>
</mat-card>
